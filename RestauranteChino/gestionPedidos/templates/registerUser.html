{% extends "home1.html" %}

{% block title %} Login {% endblock %}

{% block estilo %}

<style>
  .formulario{
    width: 800px;
    background-color:rgba(255,255,255,0.8);
    padding: 0.5cm;
  }

  .primera-parte{
    background-image: url(images/fondo3.jpg);
    background-size: contain;
    padding: 1cm;
  }
  
</style>


{% endblock%}

{% block contenido %}

<div class="primera-parte">
  <div class="row formulario" >
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">Nombres</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Apellidos</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="dir" type="text" class="validate">
          <label for="dir">Dirección</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="tel" type="number" class="validate">
          <label for="tel">Telefono</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="conf_password" type="password" class="validate">
          <label for="conf_password">Confirmar contraseña</label>
        </div>
      </div>

      <div style="text-align: center;padding: 0.5cm;">
        <button class="btn waves-effect waves-light" type="submit" name="action">Registrarme
      </div>

      
        
      </button>
      
    </form>
  </div>

{% endblock %}
